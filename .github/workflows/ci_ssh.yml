name: CI + Deploy via SSH

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Tests
        run: |
          cd backend && npm i && npm run test
          cd ../frontend && npm i && npm run test
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/todo
            git pull
            cd backend && npm ci && pm2 restart backend || pm2 start index.js --name backend
            cd ../frontend && npm ci && npm run build && pm2 restart frontend || pm2 start npm --name frontend -- start
